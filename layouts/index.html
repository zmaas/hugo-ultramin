{{ partial "header.html" . }}

  <div id=sub-header>

  </div>
<p>
        {{.Summary}} <a href="{{ .Permalink }}">(continued...)</a>
</p>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
