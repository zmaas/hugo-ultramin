{{ partial "header.html" . }}

<section id=posts>
  <ul class=posts_listing>
    {{ range where .Site.Pages "Type" "post"}}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=sub-header>
          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
        </div>
        <p> {{ .Description }}</p>
      </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
